name: .NET CI/CD

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup MS Build
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
      
    - name: Restore Packages
      run: nuget restore veracode.sln

    - name: Create Build Directory
      run: mkdir _build
    
    - name: Build Solution
      run: msbuild veracode.sln /p:OutputPath=bin /p:DeployOnBuild=true /p:PackageAsSingleFile=true /p:WebPublishMethod=FileSystem /p:PrecompileBeforePublish=true /p:EnableUpdateable=false /p:DebugSymbols=true /p:UseMerge=false /p:DeleteAppCodeCompiledFiles=True /p:DeleteExistingFiles=True /p:WDPMergeOption=CreateSeparateAssembly /p:UseFixedNames=true /p:PublishUrl="/_build"

    - name: Check dir
      run: dir
      
    - uses: actions/upload-artifact@master
      with:
        name: veracode_zip
        path: D:/a/ScanTest/ScanTest/bin/_PublishedWebsites/veracode_Package/veracode.zip
        
  pipeline-scan:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Download the Pipeline Scanner
        uses: wei/curl@master
        with:
          args: -O https://downloads.veracode.com/securityscan/pipeline-scan-LATEST.zip
      - name: Unzip the Pipeline Scanner
        run: unzip pipeline-scan-LATEST.zip
      - uses: actions/download-artifact@master
        with:
          name: veracode_zip

      - name: Check dir
        run: ls
      - name: Run Pipeline Scanner
        run: java -Dpipeline.debug=true -jar pipeline-scan.jar --veracode_api_id "d05d511ef2f1aae3e19de11b61fef6f9" --veracode_api_key "69dcfe16b419179ee269a96dd8c47443e8859bda49b5ce87c9aa077eb00d28caceeaf43859afe29b5500c6b3e664d18be4536fa20fee9d219f72ed17c5094b98" --file "veracode.zip" --fail_on_severity="Very High, High"
